name: Build CopyMac

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'
    
    - name: Build
      run: |
        xcodebuild clean build \
          -project CopyMac.xcodeproj \
          -scheme CopyMac \
          -configuration Release \
          -destination 'platform=macOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          -derivedDataPath ./build \
          SYMROOT=./build
    
    - name: Debug Build Output
      run: |
        echo "Listing build directory contents:"
        ls -R build/
    
    - name: Package App
      run: |
        mkdir -p release
        # Find the .app bundle
        APP_PATH=$(find build -name "CopyMac.app" -type d)
        echo "Found app at: $APP_PATH"
        if [ -z "$APP_PATH" ]; then
          echo "Error: Could not find CopyMac.app"
          exit 1
        fi
        cp -r "$APP_PATH" release/
        cd release
        zip -r CopyMac.zip CopyMac.app
    
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: CopyMac
        path: release/CopyMac.zip
    
    - name: Create Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: release/CopyMac.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 